<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div style="width:600px;">

<!-- 로그인 입력부분 DEMO -->
<div class="m-login">
    <div class="m-login__form -id">
        <label for="id" class="m-login__form__label">아이디</label>
        <input type="text" class="m-login__form__input" id="id" value="" maxlength="20" autocapitalize="off" autocomplete="off" />
        <span class="m-login__form__guide">아이디 6~12자</span>
        <button type="button" class="m-login__form__reset">삭제</button>
    </div>
    <div class="m-login__form -pw">
        <label for="pw" class="m-login__form__label">비밀번호</label>
        <input type="password" class="m-login__form__input" id="pw" value="" maxlength="30" autocapitalize="off" />
        <span class="m-login__form__guide">영문, 특수문자, 숫자혼합 6~12자</span>
        <button type="button" class="m-login__form__reset">삭제</button>
    </div>
</div>
<!-- // 로그인 입력부분 DEMO -->

</div>

</body>
</html>
